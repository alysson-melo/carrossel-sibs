
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <style>
    .carousel-container img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>

<div class="carousel-container"></div>

<script>
  // Substitua 'pela ID da pasta compartilhada no Google Drive
  const folderId = "C:\Users\alyss\Downloads\carrosel-sibs\imgs\";

  // Substitua com os nomes de suas imagens
  const imageNames = ['1.jpg', '2.jpg', '3.jpg'];

  const carouselContainer = document.querySelector('.carousel-container');

  imageNames.forEach(imageName => {
    const imageUrl = `https://drive.google.com/uc?id=${folderId}/${imageName}`;
    const imgElement = document.createElement('img');
    imgElement.src = imageUrl;
    imgElement.alt = imageName;
    carouselContainer.appendChild(imgElement);
  });

  // Inicializa o carrossel após carregar as imagens
  $('.carousel-container').slick({
    autoplay: true,
    autoplaySpeed: 5000, // Tempo de exibição em milissegundos (5 segundos)
    dots: true,
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear'
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
